<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="css/datatables.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" href="css/format.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/datatables.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/util.js"></script>
		
		<script>
				var columns = [
			{ title: "Name", data: "name"},
			{ title: "Rank", data: "rank"},
			{ title: "Points", data: "points"},
			{ title: "Prestige", data: "prestige"}
		];
		$(function() {
			var dTable = $("table").DataTable({
				columns: columns,
				pageLength: 100,
				sort: [3, 'desc'],
				retrieve: true
			});
			
				$.getJSON("https://api.itslit.uk/G4G/getList/all/pve/", function(data){
					data = data['response'];
					for (var i = 0, len = data.length; i < len; i++) {

					var row = document.createElement("tr");
									for (var c of columns) {
										//$(row).append("<td>"+md[c.data]+"</td>");
									}
									$(".ui-content tbody").append(row);
									//console.log(md);
									dTable.row.add(data[i]).draw();
					}
				});
			});	
		</script>
		

	</head>
	<body>
	<div data-role="page">
		<div data-role="header">
			<h1>PvE Rank</h1>
			<a href="mailto:cb2122@gmail.com">Contact</a>
		</div>
		<div class="ui-content" data-enhance="false">
			<table />
		</div>
	</div>
	</body>
</html>
